<div class="col-lg-2">
	&nbsp;
</div>
<div class="col-lg-8 text-center margin-top1">
 <!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Add task
</button>	
</div>
<div class="col-lg-2">
	&nbsp;
</div>


<!-- Modal -->
<form role="form" action="">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add Task</h4>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="title" ng-model="title" name="title" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea rows="3" cols="8" class="form-control" id="description" ng-model="description" name="description" placeholder="Description">
            </textarea>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addtask()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
</form>
